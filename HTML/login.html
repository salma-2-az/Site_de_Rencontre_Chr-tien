<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ChristianUnion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="logo.webp" alt="ChristianUnion Logo">
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h1>Connexion</h1>
            <p class="subtitle">Heureux de vous revoir !</p>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="identifier">Email ou Téléphone</label>
                    <input 
                        type="text" 
                        id="identifier" 
                        name="identifier" 
                        placeholder="Votre email ou téléphone"
                        required
                    >
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Votre mot de passe"
                            required
                        >
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Se souvenir de moi
                    </label>
                    <a href="reset-password.html" class="forgot-password">
                        Mot de passe oublié ?
                    </a>
                </div>

                <button type="submit" class="btn btn-login">Se connecter</button>
            </form>

            <div class="register-link">
                Pas encore membre ? 
                <a href="register.html">Créer un compte</a>
            </div>
        </div>
    </div>
</body>
</html>
