<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ChristianUnion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation simplifiée -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="logo.webp" alt="ChristianUnion Logo">
            </a>
        </div>
    </nav>

    <!-- Formulaire d'inscription -->
    <div class="register-container">
        <div class="register-box">
            <h1>Créer un compte</h1>
            <p class="subtitle">Rejoignez notre communauté chrétienne</p>

            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="contactType">Comment souhaitez-vous vous inscrire ?</label>
                    <div class="toggle-buttons">
                        <button type="button" class="toggle-btn active" data-type="email">
                            <i class="fas fa-envelope"></i> Email
                        </button>
                        <button type="button" class="toggle-btn" data-type="phone">
                            <i class="fas fa-phone"></i> Téléphone
                        </button>
                    </div>
                </div>

                <!-- Champ Email (visible par défaut) -->
                <div class="form-group" id="emailField">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email">
                    <span class="error-message"></span>
                </div>

                <!-- Champ Téléphone (caché par défaut) -->
                <div class="form-group hidden" id="phoneField">
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Créez votre mot de passe">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms">
                        <span class="checkmark"></span>
                        J'accepte les <a href="terms.html">conditions d'utilisation</a> et la <a href="privacy.html">politique de confidentialité</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-register">Créer mon compte</button>
            </form>

            <div class="login-link">
                Déjà membre ? <a href="login.html">Connectez-vous</a>
            </div>
        </div>
    </div>
</body>
</html>
