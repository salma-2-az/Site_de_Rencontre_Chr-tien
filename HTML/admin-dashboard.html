<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Administrateur - ChristianUnion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo">
                <img src="logo.webp" alt="ChristianUnion">
            </a>
            <div class="nav-links">
                <a href="admin-dashboard.html" class="active">Tableau de Bord</a>
                <a href="user-management.html">Gestion des Utilisateurs</a>
                <a href="content-moderation.html">Modération des Contenus</a>
                <a href="site-analytics.html">Statistiques</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="profile-menu">
                <img src="images/admin-avatar.png" alt="Admin" class="avatar">
                <div class="dropdown-menu">
                    <a href="admin-profile.html"><i class="fas fa-user"></i> Mon Profil</a>
                    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Section du Tableau de Bord -->
    <div class="dashboard-container">
        <h1>Tableau de Bord Administrateur</h1>

        <div class="dashboard-cards">
            <div class="card">
                <h2>Utilisateurs</h2>
                <p id="userCount">0</p>
                <a href="user-management.html" class="btn btn-view">Gérer les Utilisateurs</a>
            </div>
            <div class="card">
                <h2>Contenus Modérés</h2>
                <p id="contentCount">0</p>
                <a href="content-moderation.html" class="btn btn-view">Modérer les Contenus</a>
            </div>
            <div class="card">
                <h2>Statistiques</h2>
                <p id="statsCount">0</p>
                <a href="site-analytics.html" class="btn btn-view">Voir les Statistiques</a>
            </div>
        </div>

        <div class="recent-activity">
            <h2>Activité Récente</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Action</th>
                        <th>Utilisateur</th>
                    </tr>
                </thead>
                <tbody id="activityLog">
                    <!-- Les logs d'activité seront chargés ici -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
