<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - ChristianUnion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="logo.webp" alt="ChristianUnion Logo">
            </a>
        </div>
    </nav>

    <div class="reset-container">
        <!-- Étape 1: Demande de réinitialisation -->
        <div class="reset-box" id="requestResetForm">
            <h1>Mot de passe oublié ?</h1>
            <p class="subtitle">Nous vous enverrons les instructions de réinitialisation</p>

            <form id="passwordResetRequestForm">
                <div class="form-group">
                    <label for="identifier">Email ou Téléphone</label>
                    <input 
                        type="text" 
                        id="identifier" 
                        name="identifier" 
                        placeholder="Entrez votre email ou téléphone"
                        required
                    >
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="btn btn-reset">
                    Envoyer les instructions
                </button>
            </form>

            <div class="back-to-login">
                <a href="login.html">
                    <i class="fas fa-arrow-left"></i> Retour à la connexion
                </a>
            </div>
        </div>

        <!-- Étape 2: Création du nouveau mot de passe -->
        <div class="reset-box hidden" id="newPasswordForm">
            <h1>Nouveau mot de passe</h1>
            <p class="subtitle">Veuillez créer votre nouveau mot de passe</p>

            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            placeholder="Entrez votre nouveau mot de passe"
                            required
                        >
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirmez votre nouveau mot de passe"
                            required
                        >
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="btn btn-reset">
                    Réinitialiser le mot de passe
                </button>
            </form>
        </div>

        <!-- Message de succès -->
        <div class="reset-box hidden" id="successMessage">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Réinitialisation réussie !</h1>
            <p class="subtitle">Votre mot de passe a été mis à jour avec succès.</p>
            <a href="login.html" class="btn btn-reset">
                Se connecter
            </a>
        </div>
    </div>
</body>
</html>
